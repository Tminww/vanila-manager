<!DOCTYPE html>
<html>
  <head>
    <title>Vanila Manager</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="layout">
      <header class="header">
        <div class="header__header-logo">
          <div class="logo">VanilaJS Manager</div>
        </div>
        <div class="header__header-actions">
          <button
            class="button button_size_md button_secondary button_hoverable button_rounded_md"
          >
            Экспорт
            <svg
              class="icon icon_size_md"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 3h14m-1 10l-6-6l-6 6m6-6v14"
              />
            </svg>
          </button>

          <button
            class="button button_size_md button_secondary button_hoverable button_rounded_md"
          >
            Импорт
            <svg
              class="icon icon_size_md"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 17V3m-6 8l6 6l6-6m1 10H5"
              />
            </svg>
          </button>
          <button
            class="button button_size_md button_secondary button_hoverable button_rounded_md"
          >
            <svg
              class="icon icon_size_md"
              viewBox="0 0 24 24"
              preserveAspectRatio="xMidYMid meet"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <path
                  d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0a2.34 2.34 0 0 0 3.319 1.915a2.34 2.34 0 0 1 2.33 4.033a2.34 2.34 0 0 0 0 3.831a2.34 2.34 0 0 1-2.33 4.033a2.34 2.34 0 0 0-3.319 1.915a2.34 2.34 0 0 1-4.659 0a2.34 2.34 0 0 0-3.32-1.915a2.34 2.34 0 0 1-2.33-4.033a2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
                />
                <circle cx="12" cy="12" r="3" />
              </g>
            </svg>
          </button>
        </div>
      </header>
      <aside class="sidebar">
        <nav>SideBar</nav>
      </aside>
      <main class="page">
        <div class="page__page-card">
          <div id="open-dialog" class="card card_empty card_hoverable">
            Добавить проект
            <button class="button button_hoverable">
              <svg
                class="icon icon_size_xxl"
                viewBox="0 0 24 24"
                preserveAspectRatio="xMidYMid meet"
              >
                <g
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                >
                  <path
                    d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
                  />
                  <path d="M14 2v4a2 2 0 0 0 2 2h4M9 15h6m-3 3v-6" />
                </g>
              </svg>
            </button>
          </div>
        </div>
        <div class="page__page-card">
          <div class="card">
            <div class="card__header">
              <div>
                <h1 class="card__header-title">Заголовок карточки</h1>
                <h2 class="card__header-subtitle">
                  Очень длинный подзаголовок
                </h2>
              </div>
              <div class="card__header-actions">
                <button
                  class="button button_size_md button_secondary button_hoverable button_rounded_md"
                >
                  <svg
                    class="icon icon_size_md"
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497zM15 5l4 4"
                    />
                  </svg>
                </button>
                <button
                  class="button button_size_md button_danger button_hoverable button_rounded_md"
                >
                  <svg
                    class="icon icon_size_md"
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18 6L6 18M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="card__body">content</div>
            <div class="card__footer">
              <div class="card__footer-actions">
                <button
                  class="button button_size_md button_secondary button_hoverable button_rounded_md"
                >
                  Открыть задачи
                </button>
              </div>
            </div>
          </div>
        </div>

        <dialog id="dialog" class="dialog">
          <div class="card">
            <div class="card__header">
              <div>
                <h1 class="card__header-title">Добавить проект</h1>
                <h2 class="card__header-subtitle">
                  Заполните основную информацию по проекту
                </h2>
              </div>
              <div class="card__header-actions">
                <button
                  id="close-dialog"
                  class="button button_size_md button_secondary button_hoverable button_rounded_md"
                >
                  <svg
                    class="icon icon_size_md"
                    viewBox="0 0 24 24"
                    preserveAspectRatio="xMidYMid meet"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18 6L6 18M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="card__body">
              <form id="add-project-form" class="form">
                <div class="form__group">
                  <label for="title-input" class="form__label"
                    >Заголовок:</label
                  >
                  <input id="title-input" class="input" type="text" required />
                </div>
                <div class="form__group">
                  <label for="description-input" class="form__label"
                    >Описание:</label
                  >
                  <textarea
                    id="description-input"
                    class="input input_textarea"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <div class="form__group">
                  <label for="urgency-select" class="form__label"
                    >Срочность:</label
                  >
                  <select
                    id="urgency-select"
                    class="input input_select"
                    required
                  >
                    <option value="">Выберите уровень</option>
                    <option value="low">Низкая</option>
                    <option value="medium">Средняя</option>
                    <option value="high">Высокая</option>
                  </select>
                </div>

                <div class="form__group">
                  <label for="complexity-select" class="form__label"
                    >Сложность:</label
                  >
                  <select
                    id="complexity-select"
                    class="input input_select"
                    required
                  >
                    <option value="">Выберите уровень</option>
                    <option value="easy">Простая</option>
                    <option value="medium">Средняя</option>
                    <option value="hard">Сложная</option>
                  </select>
                </div>

                <div class="form__group">
                  <label for="deadline-input" class="form__label"
                    >Дедлайн:</label
                  >
                  <input
                    id="deadline-input"
                    class="input"
                    type="datetime-local"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="card__footer">
              <div class="card__footer-actions">
                <button
                  form="add-project-form"
                  type="submit"
                  id="ok-dialog"
                  class="button button_size_md button_info button_hoverable button_rounded_md"
                >
                  Добавить
                </button>
              </div>
            </div>
          </div>
        </dialog>
      </main>
      <aside class="todo">
        <nav>toDo</nav>
      </aside>
    </div>
  </body>
</html>
